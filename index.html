<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Sorter</title>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.0/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title">
</head>

<body>

  <nav class="light-red lighten-1" role="navigation">
     <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Sorter</a>
     </div>
   </nav>

   <div class="section no-pad-bot" id="index-banner">
     <div class="container">
       <br><br>
       <h1 class="header center red-text">Sorter</h1>
       <div class="row center">
         <h5 class="header col s12 light">Who would you choose if not both? <br>
            <b>How to Play? <br></b>
         </h5>
       </div>

       <h5 class="header col s12 light">

         Enter the names of your 3 best (female) friends and 3 best (male) friends.</h5>
       <div class="row">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="zatana, uraraka, misaka, saitama, batman, light"
                id="names_inp" type="text" class="validate" autofocus

                >
                <label for="names_inp">Contestants</label>
              </div>
            </div>
          </div>

       <div class="row center">
         <a href="#modal1" onclick="start(1)" class="modal-trigger
         btn-large waves-effect waves-light orange">Get Started</a>
       </div>
       <br><br>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Choose One</h4>
            <input type="button" name="" value="x" class="modal-close"
            id="close_modal" style="display:none;">
                    <div class="card_container" >

                          <div class="row">
                  <div class="col s12 m5 ">
                    <div class="card-panel cards red darken-2"  onclick="chose(1)">
                      <span class="white-text" id="red_inp">
                      </span>
                    </div>
                  </div>

            <div class="col s12 m5 ">
            <div class="card-panel cards blue darken-2" onclick="chose(0)">
              <span class="white-text" id="blue_inp">
              </span>
            </div>
            </div>
                </div>


                    </div>
          </div>
        </div>

        <h5 class="header col s12 light">
          <div id="results">

          </div>
        </h5>

        <br><br><br>



     </div>
   </div>

  <!--JS-->
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>


  <script src="assets/quick_sort.js" charset="utf-8"></script>
  <script src="assets/merge_sort.js" charset="utf-8"></script>
<script src="assets/main.js" charset="utf-8"></script>
</body>

</html>
